<!DOCTYPE html>
<html>
	<head>
		<title>jReportTable</title>

		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>

		<link type="text/css" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />
		<link type="text/css" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet" />

		<script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js" ></script>
		<script type="text/javascript" src="//code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript" src="../src/jquery.jReportTable.v1.1.0.js"></script>
<script type="text/javascript">
(function($, document, window) {
$(document).ready(function()
{
	var preload = [
		{"Name": "Airi Satou", "Position": "Accountant", "Office": "Tokyo", "Age": "33", "Start date": "2008/11/28", "Salary": "$162,700"},
		{"Name": "Angelica Ramos", "Position": "Chief Executive Officer (CEO)", "Office": "London", "Age": "47", "Start date": "2009/10/09", "Salary": "$1,200,000"},
		{"Name": "Ashton Cox", "Position": "Junior Technical Author", "Office": "San Francisco", "Age": "66", "Start date": "2009/01/12", "Salary": "$86,000"},
		{"Name": "Bradley Greer", "Position": "Software Engineer", "Office": "London", "Age": "41", "Start date": "2012/10/13", "Salary": "$132,000"},
		{"Name": "Brenden Wagner", "Position": "Software Engineer", "Office": "San Francisco", "Age": "28", "Start date": "2011/06/07", "Salary": "$206,850"},
		{"Name": "Brielle Williamson", "Position": "Integration Specialist", "Office": "New York", "Age": "61", "Start date": "2012/12/02", "Salary": "$372,000"},
		{"Name": "Bruno Nash", "Position": "Software Engineer", "Office": "London", "Age": "38", "Start date": "2011/05/03", "Salary": "$163,500"},
		{"Name": "Caesar Vance", "Position": "Pre-Sales Support", "Office": "New York", "Age": "21", "Start date": "2011/12/12", "Salary": "$106,450"},
		{"Name": "Cara Stevens", "Position": "Sales Assistant", "Office": "New York", "Age": "46", "Start date": "2011/12/06", "Salary": "$145,600"},
		{"Name": "Cedric Kelly", "Position": "Senior Javascript Developer", "Office": "Edinburgh", "Age": "22", "Start date": "2012/03/29", "Salary": "$433,060"}
	];
	var ojReportTable = {
	        ajaxCall: 'example1.php', // Optional. Default URL is /ajaxCall
	        ajaxMethod: 'POST', // Optional. The method call
	        ajaxFailfunction: function (e) { }, //If Ajax call fails
	        render: {
	    		value: function (key, value, row, tr) {  //This is executed on every TD before is shown
	                return value;
	            }
	        },
	        // query: '', // Optional. You get this field in the request always (or empty if not is set)
	        // custom: '', // Optional. you get this field in the request (if is set),
	        // refresh: true, // Optional (always boolean 1 or 0). You get this field on every the request usually on false,
	        data: preload, // Optional. An array with preload information
	        total: 50, // Optional: Required if "data" field is provided
	        pagelengthset: [5, 10, 25], // Optional, the select object is filled with this values in order to change pagelength value
	        pagelength: 10, // Optional (10 is default)
	        page: 1, // current page
	        iconOrderClass: 'fa fa-long-arrow-up', // Optional sort icon UP
	        iconOrderClassDesc: 'fa fa-long-arrow-down', // Optional sort icon DOWN
	        // Optional pagination information (the values here are the defuault ones )
	        pagination: {
	        	container: 'ul.pagination',
	        	item: 'li', // DOM item (may be a selector but must be relative to container)
	        	link: 'a', // DOM item (may be a selector but must be relative to item)
	        	itemClass: 'r-page',
				previousHTML: '&laquo;',
	        	previousClass: 'r-previous',
				nextHTML: '&raquo;',
	        	nextClass: 'r-next'
	        },
	        // Optional selectors (the values here are the defuault ones )
	        selectors: {
	        	search: '.r-search',
	        	columns: '.r-columns',
	        	rows: '.r-rows',
	        	recordfrom: '.r-from',
	        	recorduntil: '.r-until',
	        	recordtotal: '.r-total',
	        	loading: '.r-loading'
	        }
        };

	$('#myContainer').jReportTable(ojReportTable);
});

})(jQuery, document, window);
		</script>
	</head>
	<body>
	    <div class="container" id="myContainer">
		   	<div class="r-loading alert alert-info" style="margin: 0px; padding: 0px; position: absolute; right: 0px; left: 0px ;top: 0px; bottom: 0px; z-index: 1; background: rgba(0,0,0,0.3);">
			   	<div class="alert alert-info" style="height: auto;margin: 0 auto; padding: 10px;position: absolute;left: 50%;top: 50%;">
			   		Loading...
			   	</div>
		   	</div>
			<div class="row" style="margin-bottom: 15px;">
				<div class="pull-left">
					<span class="pull-left margin-top">Show&nbsp;</span>
					<select class="r-pagelength"></select>
					<span class="pull-left margin-top">&nbsp;items</span>
				</div>
				<div class="pull-right">
					<input type="text" class="r-search" placeholder="Search..." />
				</div>
			</div>
			<div class="row">
				<div class="table-responsive">
					<table id="tableOfMyContainer" class="table table-striped table-bordered table-condensed table-hover">
			        	<thead><tr class="r-columns"></tr></thead>
			        	<tbody class="r-rows"></tbody>
			        </table>
				</div>
			</div>
			<div class="row">
		        <div class="col-lg-12 col-md-12 col-sm-12 acenter">
		        	<div>Showing <span class="r-from"></span> to <span class="r-until"></span> from a total of <span class="r-total"></span> items</div>
					<nav>
		                <ul class="pagination"></ul>
		            </nav>
		        </div>
			</div>
		</div>
	</body>
</html>
